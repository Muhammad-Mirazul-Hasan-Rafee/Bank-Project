<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to the <span class="font-semibold text-yellow-400">Bank</span></h1>
    </header>


    <main>



        <section class="bg-gray-700 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4 text-yellow-600">Please login</h3>
            <div action="">
                <input id="user-email" class="border-2 border-black border block mb-4 px-2" type="text" placeholder="Enter your email">
                <input id="user-password" class="border-2 border-black border block mb-4 px-2" placeholder="Enter your password">


                <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-lg font-semibold text-white">Submit</button>
            </div>
        </section>





    </main>



    <script src="js/Login.js"></script>
</body>
</html>
